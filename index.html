<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner input</title>
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="all">
</head>
<body>
<div class="spinner">
    <button class="spinner__btn spinner__down" data-down="true">-</button>
    <input id="spinner__quantity" class="spinner__quantity" min="0" max="10" name="quantity" value="0" type="number" readonly>
    <button class="spinner__btn spinner__up" data-up="true">+</button>
</div>
<script type="text/javascript" src="js/custom.js" charset="utf-8"></script>
</body>
</html>
